<html>
<head>
    <title>Admin Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form action="/student_login" method="post">
            <div class="form-group">
                Email: <input type="email" class="form-control" id="email" name="student_email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                Password: <input type="password" class="form-control" id="password" name="student_password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h1> {{return_message}} </h1>
    </div>
    <div>
        <form action = "/admin/login" method = "post">
            <button type="submit" >For Instructors </button>
    </div>
</body>
</html>
