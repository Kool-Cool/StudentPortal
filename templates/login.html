<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2, h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form action="/student_login" method="post">
            <div class="form-group">
                Email: <input type="email" class="form-control" id="email" name="student_email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                Password: <input type="password" class="form-control" id="password" name="student_password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h1>{{ return_message }}</h1>
    </div>
    <div>
        <form action="/admin/login" method="post">
            <button type="submit">For Instructors</button>
        </form>
    </div>
</body>
</html>
